<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Comparison</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="hackathon.css">
</head>

<body>
    <div id="screen">
        <h1>College Comparison</h1>
        <form>
            <label for="collegeOneName">College 1</label><input type="text" id="collegeOneName">
            <div class="dropdown">
                <button class="btn btn-alert dropdown-toggle" id="comparisonSettingsDropdownButton" type="button"
                    data-bs-toggle="dropdown" aria-expanded="false">Advanced Search</button>
                <ul class="dropdown-menu" aria-labelledby="comparisonSettingsDropdownButton">
                    <li class="dropdown-item">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="address" checked>
                            <label class="form-check-label" for="address">
                                Address
                            </label>
                        </div>
                    </li>
                    <li class="dropdown-item">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="population">
                            <label class="form-check-label" for="population">
                                Student Population
                            </label>
                        </div>
                    </li>
                    <li class="dropdown-item">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="ratio">
                            <label class="form-check-label" for="ratio">
                                Teacher to Student Ratio
                            </label>
                        </div>
                    </li>
                    <li class="dropdown-item">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="majorRankCheckbox">
                            <label class="form-check-label" for="majorRankCheckbox">
                                <form>
                                    <label for="majorRank">Search for a major and get the rank at the selected college</label><input type="text" id="majorRank">
                                    <button class="btn btn-warning" type="button">Search</button>
                                </form>
                            </label>
                        </div>
                    </li>
                    <li class="dropdown-item">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="website" checked disabled>
                            <label class="form-check-label" for="website">
                                Website
                            </label>
                        </div>
                    </li>
                </ul>
            </div>
            <label for="collegeTwoName">College 2</label><input type="text" id="collegeTwoName">
            <button type="button" class="btn btn-primary">Compare</button>
        </form>
    </div>
    <script src="hackathon.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
